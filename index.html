<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://lens.google.com/search?ep=gsbubb&hl=en-NL&re=df&p=AbrfA8pPY_ZU9WIBv16f1kMMqkRufF-vC7kzLwfa4-zdYeeXSTz9U6Io2BplWqno_ik_kRc5Bzr_snBMZU06FoDJKg2zcyqoOekfEXovyxSwkjYD24yDjUVcfggQgg4w9p3NTfubUZ3LAfnBJGbA1FS5hozmXbECh8sa3ifGOnpDDqmZ88P-0G73B7h4CSuASxkq-LBPIchELRU6njOt3mavRNANRbPIW6uLqYjBsQHE9bzWLMgf-0jyz_IU0IVFM6eb84au3jTwSmuEwBQWHhE4vJzyftyqnugLc6sFPIMmOXD7MZSO3Q%3D%3D#lns=W251bGwsbnVsbCxudWxsLG51bGwsbnVsbCxudWxsLG51bGwsIkVrY0tKRFV4TVdRd09XTXlMV1EwTlRNdE5EazNaQzA0TW1KaExXVXpObUV6WVRJMU1XVmhNeElmT0RCamNqbFZNMlpzVjBsV1RVbG5SM0JuU1V4dVVERkpWeTAwYmxGU2F3PT0iLG51bGwsbnVsbCxudWxsLG51bGwsbnVsbCxudWxsLG51bGwsWyJjZmM1ZmMxNi0xMmMxLTQ0MDctOWU0Zi02ZTU5OGY5NmFkODMiXV0=') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
      animation: slideIn 1.5s ease-out;
    }

    .container h1 {
      font-size: 4rem;
      margin-bottom: 15px;
      text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7);
    }

    .container p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      text-decoration: none;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 28px;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.4);
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
    }

    .instagram { background: linear-gradient(45deg, #833AB4, #E1306C, #F77737); }
    .youtube { background: linear-gradient(45deg, #FF0000, #CC0000); }
    .discord { background: linear-gradient(45deg, #7289DA, #4E69B2); }
    .twitch { background: linear-gradient(45deg, #9146FF, #772CE8); }
    .x { background: linear-gradient(45deg, #1DA1F2, #0D94E7); }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
      .container h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Welcome to RafeeZury</h1>
    <p>Connect with me on social media:</p>
    <div class="social-links">
      <a href="https://www.instagram.com/rafeezury" target="_blank" class="btn instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.youtube.com/@RafeeZury992" target="_blank" class="btn youtube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://discord.gg/mtkr83QkDq" target="_blank" class="btn discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://www.twitch.tv/rafeezury" target="_blank" class="btn twitch">
        <i class="fab fa-twitch"></i>
      </a>
      <a href="https://twitter.com/@OrionRaf" target="_blank" class="btn x">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => {
        btn.addEventListener('mouseover', () => {
          btn.style.transform = 'rotate(360deg)';
          setTimeout(() => btn.style.transform = 'scale(1.4)', 300);
        });
        btn.addEventListener('mouseout', () => {
          btn.style.transform = 'scale(1)';
        });
      });

      const container = document.querySelector('.container');
      container.style.opacity = '0';
      setTimeout(() => {
        container.style.transition = 'opacity 1.5s ease-in-out';
        container.style.opacity = '1';
      }, 500);
    });
  </script>
</body>
</html>
