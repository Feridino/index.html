<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Video Background */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
      animation: slideIn 1.5s ease-out;
      color: white;
    }

    .container h1 {
      font-size: 4rem;
      margin-bottom: 15px;
    }

    .container p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      text-decoration: none;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 28px;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.4);
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop>
    <source src="QvKkvXz%20-%20Imgur.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Content -->
  <div class="container">
    <h1>Welcome to RafeeZury</h1>
    <p>Connect with me on social media:</p>
    <div class="social-links">
      <a href="https://www.instagram.com/rafeezury" target="_blank" class="btn instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.youtube.com/@RafeeZury992" target="_blank" class="btn youtube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://discord.gg/mtkr83QkDq" target="_blank" class="btn discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://www.twitch.tv/rafeezury" target="_blank" class="btn twitch">
        <i class="fab fa-twitch"></i>
      </a>
      <a href="https://twitter.com/@OrionRaf" target="_blank" class="btn x">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </div>
</body>
</html>
