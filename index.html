<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://wallpapercave.com/wp/wp2463856.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow: hidden;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.8); /* Overlay for readability */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      margin: 20px auto; /* Reduce margins for smaller screens */
      max-width: 90%; /* Fluid container for smaller devices */
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    header h1 {
      font-size: 2.5em; /* Reduce font size on smaller screens */
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em; /* Adjust font size for readability */
      color: #ddd;
    }
    .social-links {
      display: flex;
      flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
      justify-content: center;
      gap: 20px; /* Reduced gap for better alignment on mobile */
      margin-top: 30px;
    }
    .btn {
      text-decoration: none;
      border-radius: 50%;
      color: white;
      font-size: 24px; /* Smaller font size for buttons on mobile */
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px; /* Reduced size for mobile */
      height: 60px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    .btn::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -40px; /* Position tooltip below button */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 5px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s;
    }
    .btn:hover::after {
      opacity: 1;
      transform: translate(-50%, 0);
    }
    .btn:hover {
      transform: scale(1.1); /* Slight zoom effect for interaction */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
    }
    .instagram { background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4); }
    .youtube { background: linear-gradient(45deg, #ff0000, #cc0000); }
    .discord { background: linear-gradient(45deg, #7289da, #4e69b2); }
    .twitch { background: linear-gradient(45deg, #9146ff, #772ce8); }
    .x { background: linear-gradient(45deg, #1da1f2, #0d94e7); }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #ddd;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 768px) {
      header h1 { font-size: 2em; } /* Further reduce header size */
      header p { font-size: 1em; } /* Reduce paragraph font size */
      .btn {
        width: 50px; /* Smaller button size */
        height: 50px;
        font-size: 20px;
      }
      .social-links {
        gap: 15px; /* Tighten spacing between buttons */
      }
    }
    @media (max-width: 480px) {
      .container {
        margin: 10px; /* Tighten margin on very small screens */
        padding: 15px; /* Reduce padding further */
      }
      .btn {
        width: 40px; /* Very small buttons for extreme mobile */
        height: 40px;
        font-size: 16px;
      }
      .social-links {
        flex-direction: column; /* Stack social buttons vertically */
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <header>
      <h1>Connect with Me</h1>
      <p>Follow me on social media to stay updated with my latest work and projects.</p>
    </header>
    <main>
      <div class="social-links">
        <a href="https://www.instagram.com/rafeezury" target="_blank" class="btn instagram" data-tooltip="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/@RafeeZury992" target="_blank" class="btn youtube" data-tooltip="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://discord.gg/mtkr83QkDq" target="_blank" class="btn discord" data-tooltip="Discord">
          <i class="fab fa-discord"></i>
        </a>
        <a href="https://www.twitch.tv/rafeezury" target="_blank" class="btn twitch" data-tooltip="Twitch">
          <i class="fab fa-twitch"></i>
        </a>
        <a href="https://twitter.com/Orion" target="_blank" class="btn x" data-tooltip="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Rafee Zury. All Rights Reserved.</p>
    </footer>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('.container');
      container.style.opacity = '0';
      setTimeout(() => {
        container.style.transition = 'opacity 1.5s ease-in-out';
        container.style.opacity = '1';
      }, 300);
    });
  </script>
</body>
</html>
