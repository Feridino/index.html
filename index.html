<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('your-gaming-logo.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 20px;
      backdrop-filter: blur(10px);
      border-radius: 15px;
    }
    .container h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }
    .container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .btn {
      text-decoration: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 24px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.2);
      background: rgba(255, 255, 255, 0.4);
    }
    .instagram { background: linear-gradient(45deg, #833AB4, #E1306C, #F77737); }
    .youtube { background: linear-gradient(45deg, #FF0000, #CC0000); }
    .discord { background: linear-gradient(45deg, #7289DA, #4E69B2); }
    .twitch { background: linear-gradient(45deg, #9146FF, #772CE8); }
    .x { background: linear-gradient(45deg, #1DA1F2, #0D94E7); }
    @media (max-width: 768px) {
      .btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
      .container h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Welcome to RafeeZury</h1>
    <p>Connect with me on social media:</p>
    <div class="social-links">
      <a href="https://www.instagram.com/rafeezury" target="_blank" class="btn instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.youtube.com/@RafeeZury992" target="_blank" class="btn youtube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://discord.gg/mtkr83QkDq" target="_blank" class="btn discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://www.twitch.tv/rafeezury" target="_blank" class="btn twitch">
        <i class="fab fa-twitch"></i>
      </a>
      <a href="https://twitter.com/Orion" target="_blank" class="btn x">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </div>
</body>
</html>
