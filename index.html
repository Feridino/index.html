<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .background-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.1;
      z-index: 1;
    }
    .background-logo img {
      max-width: 400px;
      width: 80%;
    }
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
    }
    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .btn {
      text-decoration: none;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0077cc;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.2);
      background-color: #005fa3;
    }
    .instagram { background-color: #833AB4; }
    .youtube { background-color: #FF0000; }
    .discord { background-color: #7289DA; }
    .twitch { background-color: #9146FF; }
    .x { background-color: #1DA1F2; }
    @media (max-width: 768px) {
      .btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background-logo">
    <img src="your-logo.png" alt="Logo">
  </div>
  <div class="container">
    <div class="social-links">
      <a href="https://www.instagram.com/rafeezury" target="_blank" class="btn instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.youtube.com/@RafeeZury992" target="_blank" class="btn youtube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://discord.gg/mtkr83QkDq" target="_blank" class="btn discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://www.twitch.tv/rafeezury" target="_blank" class="btn twitch">
        <i class="fab fa-twitch"></i>
      </a>
      <a href="https://twitter.com/@OrionRaf" target="_blank" class="btn x">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </div>
  <script>
    // Smooth scaling on load
    document.addEventListener('DOMContentLoaded', () => {
      const links = document.querySelectorAll('.btn');
      links.forEach((link, index) => {
        setTimeout(() => {
          link.style.transform = 'scale(1)';
          link.style.transition = 'transform 0.5s ease';
        }, index * 100);
      });
    });

    // Resize logo for responsiveness
    window.addEventListener('resize', () => {
      const logo = document.querySelector('.background-logo img');
      if (window.innerWidth < 768) {
        logo.style.maxWidth = '300px';
      } else {
        logo.style.maxWidth = '400px';
      }
    });
  </script>
</body>
</html>
