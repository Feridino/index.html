<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect with Me</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://wallpapercave.com/wp/wp2569710.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .container {
      position: relative;
      z-index: 2;
      margin: 50px auto;
      max-width: 800px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.5em;
      color: #ddd;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .btn {
      text-decoration: none;
      border-radius: 50%;
      color: white;
      font-size: 28px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 70px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    .instagram {
      background: radial-gradient(circle, #f58529, #dd2a7b, #8134af, #515bd4);
    }
    .youtube {
      background: radial-gradient(circle, #ff0000, #cc0000);
    }
    .discord {
      background: radial-gradient(circle, #7289da, #4e69b2);
    }
    .twitch {
      background: radial-gradient(circle, #9146ff, #772ce8);
    }
    .x {
      background: #1da1f2;
    }
    .btn:hover {
      transform: scale(1.15);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #ddd;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5em;
      }
      header p {
        font-size: 1.2em;
      }
      .btn {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <header>
      <h1>Connect with Me</h1>
      <p>Follow me on social media to stay updated with my latest work and projects.</p>
    </header>
    <main>
      <div class="social-links">
        <a href="https://www.instagram.com/rafeezury" target="_blank" class="btn instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/@RafeeZury992" target="_blank" class="btn youtube">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://discord.com/invite/https://discord.gg/mtkr83QkDq" target="_blank" class="btn discord">
          <i class="fab fa-discord"></i>
        </a>
        <a href="https://www.twitch.tv/rafeezury" target="_blank" class="btn twitch">
          <i class="fab fa-twitch"></i>
        </a>
        <a href="https://twitter.com/Orion" target="_blank" class="btn x">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Rafee Zury. All Rights Reserved.</p>
    </footer>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(button => {
        button.addEventListener('click', (e) => {
          e.preventDefault();
          window.open(button.href, '_blank');
        });
      });
    });
  </script>
</body>
</html>
