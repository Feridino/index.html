<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect with Me</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      text-align: center;
    }
    .container {
      margin: 50px auto;
      max-width: 800px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
      color: #666;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 15px;
      text-decoration: none;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
    }
    .instagram { background: #e1306c; }
    .youtube { background: #ff0000; }
    .discord { background: #7289da; }
    .twitch { background: #9146ff; }
    .x { background: #000000; }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }
      header p {
        font-size: 1em;
      }
      .btn {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Connect with Me</h1>
      <p>Follow me on social media to stay updated with my latest work and projects.</p>
    </header>
    <main>
      <div class="social-links">
        <a href="https://www.instagram.com/rafeezury" target="_blank" class="btn instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/RafeeZury" target="_blank" class="btn youtube">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://discord.com/invite/https://discord.gg/mtkr83QkDq" target="_blank" class="btn discord">
          <i class="fab fa-discord"></i>
        </a>
        <a href="https://www.twitch.tv/rafeezury" target="_blank" class="btn twitch">
          <i class="fab fa-twitch"></i>
        </a>
        <a href="https://twitter.com/Orion" target="_blank" class="btn x">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Rafee Zury. All Rights Reserved.</p>
    </footer>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(button => {
        button.addEventListener('click', (e) => {
          e.preventDefault();
          window.open(button.href, '_blank');
        });
      });
    });
  </script>
</body>
</html>
