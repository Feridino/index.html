<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #0077cc;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
    }
    header p {
      font-size: 1rem;
      margin: 10px 0 0;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .btn {
      text-decoration: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0077cc;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn i {
      margin-right: 10px;
    }
    .btn:hover {
      background-color: #005fa3;
      transform: translateY(-2px);
    }
    .instagram { background-color: #833AB4; }
    .youtube { background-color: #FF0000; }
    .discord { background-color: #7289DA; }
    .twitch { background-color: #9146FF; }
    .x { background-color: #1DA1F2; }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
      border-top: 1px solid #ddd;
      margin-top: 40px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Connect with Me</h1>
    <p>Follow me on social media to stay updated with my latest work and projects.</p>
  </header>
  <main>
    <div class="social-links">
      <a href="https://www.instagram.com/rafeezury" target="_blank" class="btn instagram">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://www.youtube.com/@RafeeZury992" target="_blank" class="btn youtube">
        <i class="fab fa-youtube"></i> YouTube
      </a>
      <a href="https://discord.gg/mtkr83QkDq" target="_blank" class="btn discord">
        <i class="fab fa-discord"></i> Discord
      </a>
      <a href="https://www.twitch.tv/rafeezury" target="_blank" class="btn twitch">
        <i class="fab fa-twitch"></i> Twitch
      </a>
      <a href="https://twitter.com/@OrionRaf" target="_blank" class="btn x">
        <i class="fab fa-twitter"></i> Twitter
      </a>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Rafee Zury. All Rights Reserved.</p>
  </footer>
</body>
</html>
