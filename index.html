<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Follow Me!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Follow Me on Social Media!</h1>
      <p>Stay connected and see my latest updates.</p>
    </header>
    <main>
      <div class="social-links">
        <a href="https://github.com/yourusername" target="_blank" class="btn github">GitHub</a>
        <a href="https://twitter.com/yourusername" target="_blank" class="btn twitter">Twitter</a>
        <a href="https://www.instagram.com/yourusername" target="_blank" class="btn instagram">Instagram</a>
        <a href="https://www.linkedin.com/in/yourusername" target="_blank" class="btn linkedin">LinkedIn</a>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>

<style>
/* styles.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f4f4f9;
  text-align: center;
}
.container {
  margin: 50px auto;
  max-width: 800px;
}
header {
  margin-bottom: 20px;
}
.social-links {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}
.btn {
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 5px;
  color: white;
  font-size: 16px;
}
.github { background: #333; }
.twitter { background: #1da1f2; }
.instagram { background: #e1306c; }
.linkedin { background: #0077b5; }
.btn:hover {
  opacity: 0.8;
}
footer {
  margin-top: 40px;
  font-size: 14px;
  color: #555;
}
</style>
